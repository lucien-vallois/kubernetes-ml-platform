apiVersion: v2
name: monitoring
description: Monitoring stack for ML Platform with Prometheus and Grafana
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - monitoring
  - prometheus
  - grafana
  - observability
  - kubernetes
  - ml-platform

maintainers:
  - name: ML Platform Team
    email: ml-platform@example.com

dependencies:
  - name: prometheus
    version: "15.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "6.20.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
  - name: kube-prometheus-stack
    version: "35.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: kubePrometheusStack.enabled




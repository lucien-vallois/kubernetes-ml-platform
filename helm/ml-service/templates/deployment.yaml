apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-service.fullname" . }}-inference
  labels:
    {{- include "ml-service.labels" . | nindent 4 }}
    component: inference
spec:
  {{- if not .Values.inference.autoscaling.enabled }}
  replicas: {{ .Values.inference.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ml-service.selectorLabels" . | nindent 6 }}
      component: inference
  template:
    metadata:
      labels:
        {{- include "ml-service.selectorLabels" . | nindent 8 }}
        component: inference
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ml-service.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: inference
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.inference.image.repository }}:{{ .Values.inference.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.inference.image.pullPolicy }}
          command:
            - "python"
            - "examples/distributed_inference.py"
            - "--model-path"
            - "{{ .Values.inference.config.modelPath }}"
            - "--data-dir"
            - "/data"
            - "--batch-size"
            - "{{ .Values.inference.config.batchSize }}"
            - "--output-dir"
            - "/output"
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            {{- with .Values.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.inference.service.port }}
              protocol: TCP
            - name: metrics
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: models
              mountPath: /models
            - name: data
              mountPath: /data
            - name: output
              mountPath: /output
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            {{- toYaml .Values.inference.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ include "ml-service.fullname" . }}-models
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "ml-service.fullname" . }}-data
        - name: output
          emptyDir: {}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

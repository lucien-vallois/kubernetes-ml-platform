  labels:
    {{- include "ml-service.labels" . | nindent 4 }}
    component: models
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.global.storageClass }}
  resources:
    requests:
      storage: 50Gi


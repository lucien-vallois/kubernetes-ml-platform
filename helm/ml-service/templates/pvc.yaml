apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ml-service.fullname" . }}-checkpoints
  labels:
    {{- include "ml-service.labels" . | nindent 4 }}
    component: checkpoints
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.global.storageClass }}
  resources:
    requests:
      storage: {{ .Values.training.persistence.size }}


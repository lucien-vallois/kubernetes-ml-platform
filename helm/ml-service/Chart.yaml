apiVersion: v2
name: ml-service
description: Machine Learning Service for distributed training and inference
type: application
version: 0.1.0
appVersion: "1.0.0"

keywords:
  - machine-learning
  - distributed-training
  - inference
  - gpu
  - kubernetes

maintainers:
  - name: ML Platform Team
    email: ml-platform@example.com

dependencies:
  - name: prometheus
    version: "15.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.enabled
  - name: grafana
    version: "6.20.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.enabled
  - name: nvidia-device-plugin
    version: "0.11.0"
    repository: "https://nvidia.github.io/k8s-device-plugin"
    condition: gpu.enabled

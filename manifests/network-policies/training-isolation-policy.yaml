apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: training-isolation
  namespace: ml-platform
spec:
  podSelector:
    matchLabels:
      app: ml-training
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: ml-training-controller
    - namespaceSelector:
        matchLabels:
          name: kube-system
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: ml-training
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090



